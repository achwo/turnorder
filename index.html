<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Turnorder deck</title>
    <script src="app.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="app.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div id=wrapper>
      <div class="playmat">
        <div id="stack"
          class="card-place"
          ondrop="drop_handler(event);"
          ondragover="dragover_handler(event);">

            <img id="card1"
                 src="card1.svg"
                 draggable="true"
                 ondragstart="dragstart_handler(event)">
        </div>

        <div id="discard"
          class="card-place"
          ondrop="drop_handler(event);"
          ondragover="dragover_handler(event);"></div>
      </div>
    </div>
  </body>
</html>
